name: Build project
on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  linux_build:
    runs-on: ubuntu-latest
    steps:
      - name: Install requirements
        run: |
          sudo apt-get update
          sudo apt-get install -yq build-essential git libssl-dev

      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build project
        run: make OTHER_CFLAGS="-Werror"

  cygwin_build:
    runs-on: windows-latest
    defaults:
      run:
        shell: C:\tools\cygwin\bin\bash.exe --login -o igncr '{0}'

    steps:
      - name: Set up Cygwin and install requirements
        uses: egor-tensin/setup-cygwin@v3
        with:
          platform: x64
          packages: make gcc-core pkgconf libssl-devel

      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build project
        run: make -C "$GITHUB_WORKSPACE" OTHER_CFLAGS="-Werror"